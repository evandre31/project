{% extends 'base.html' %}
{% load static %}
{% block title %}register{% endblock title %}
{% block content %}
    <h2>Django - Create User Sign Up</h2>
    <form method="post" id="id_form_register" novalidate
          data-validate-username-url="{% url 'accounts:validate_username' %}">
        {% csrf_token %}
        {% include 'accounts/snippets/form.html' %}

        <span>
            <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
        </span><br><br>
        <button type="submit" class="btn btn-primary btn-block">Sign up - register</button>
    </form>

    <style>
        span {
            right: 15px;
            transform: translate(0, -50%);
            top: 50%;
            cursor: pointer;
        }

        .fa {
            font-size: 20px;
            color: #7a797e;
        }
    </style>
{% endblock content %}

{% block javascript %}

    <script src="{% static 'accounts/js/register.js' %}"></script>
{% endblock javascript %}
